<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junior Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Wro 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col-12 text-center my-3">
                   
                </div>
                <div class="col-12">
                    <div class="map" id="map_elementary">
                        <div class="map_elementary_vegetables"></div>
                        <div class="map_elementary_vegetables"></div>
                        <div class="map_elementary_vegetables"></div>
                        <div class="map_elementary_vegetables"></div>
                        <div id="map_elementary_green_and_dirts"></div>
                        <img class="img-fluid" src="/img/junior.png" alt="Map Junior">
                    </div>
                </div>
                <div class="ook">
                    <button type="button" onclick="random()">Randomize</button>
                    <button type="button" onclick="startChrono()">Start chrono</button>
                    <button type="button" onclick="stopChrono()">Stop chrono</button>
                    <button type="button" onclick="screenshot()">Save Capture</button>
                    <button type="reset" onclick="resetAll()">Reset all</button>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-6 half">
                            <h1 class="lm">Points Calculator</h1>
                            <form id="calculatorForm">
                                <div class="form-group">
                                    <label for="fuelComplete">The drone is completely in the start area.</label>
                                    <select id="fuelComplete">
                                        <option value="0">no</option>
                                        <option value="1">yes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="fuelPartial">The drone is touching in the start area. </label>
                                    <select id="fuelPartial">
                                        <option value="0">no</option>
                                        <option value="1">yes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rocketOrbit">Unfolded solar panel and rover still touching the area. </label>
                                    <select id="rocketOrbit">
                                        <option value="0">no</option>
                                        <option value="1">yes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="rocketFlight">Research sample is completely in the corresponding coloured research lab. </label>
                                    <select id="satelliteCorrect">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="satelliteCorrect">Research sample is touching any lab or completely in the wrong-coloured lab. </label>
                                    <select id="rocketFlight">
                                        <option value="0">no</option>
                                        <option value="1">yes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="satelliteWrong">Water tank is in box </label>
                                    <select id="satelliteWrong">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="spaceDebris">Robot is completely in target area </label>
                                    <select id="spaceDebris">
                                        <option value="0">no</option>
                                        <option value="1">yes</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="astronautSafety">Barrier is not damaged or moved </label>
                                    <select id="astronautSafety">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="barrierIntact">Rock is not damaged or moved  </label>
                                    <select id="barrierIntact">
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </form>
                            <div id="result">
                                <h2>Total Points: <span id="totalPoints">0</span></h2>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="half chrono">
                                <div id="chronometer">
                                    <p class="kj" id="time">00:00</p>
                                </div>
                                <audio id="alarmSound" src="alarm.mp3"></audio>
                            </div>
                            <div class="stats">
                                <h3>Results</h3>
                                <p id="pointsOverTime">0 points in 00:00</p>
                                <div id="remark" class="remark">
                                    <h2 class="ok"> <span id="remarkText"></span></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Â© Copyright 2024  |  All Rights Reserved by <a href="https://github.com/walidbnslimane?tab=repositories" target="_blank">Walid ben slimane</a>&<a href="https://github.com/Rayane-Ghacha?tab=repositories" target="_blank">Rayane Ghacha </a></p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.19.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
